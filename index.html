    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŒ¿</text></svg>">
    <style>
        body {
            font-family: 'Inter', sans-serif; /* Fallback font */
            background: url('nature-bg.jpg') center/cover no-repeat fixed; /* Relative path & fallback */
            background-color: #f7faf5; /* Fallback for body */
            /* color: #333; */ /* Fallback text color REMOVED - theme.css will handle this via var(--text-primary) */
            position: relative; 
            z-index: 0;
        }
        body::before { 
            content: '';
            position: fixed;
            inset: 0;
            z-index: -1; 
            background: transparent; 
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        @media (prefers-color-scheme: dark) {
          body {
            /* Gradient applied directly to body for dark mode, potentially with !important if needed */
            background: linear-gradient(135deg, #1a2f1d 0%, #152028 100%) !important;
            /* CSS variables from theme.css will handle dark text color */
          }
          /* body::before is not strictly needed if body background is forced with !important */
        }

        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
        ::-webkit-scrollbar-track {
            background: var(--primary-100); 
            opacity: 0.5;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: var(--primary-500); 
            border-radius: 10px;
            border: 2px solid transparent; 
            background-clip: content-box; 
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-900); 
        }
        
        @keyframes pulse-dynamic {
          0% { opacity: 0.7; box-shadow: 0 0 0 0 rgba(var(--pulse-color-rgb, var(--primary-500-rgb)), 0.2); }
          50% { opacity: 1; box-shadow: 0 0 8px 3px rgba(var(--pulse-color-rgb, var(--primary-500-rgb)), 0.3); }
          100% { opacity: 0.7; box-shadow: 0 0 0 0 rgba(var(--pulse-color-rgb, var(--primary-500-rgb)), 0.2); }
        }
        .shadow-pulse-green { 
            --pulse-color-rgb: var(--primary-500-rgb); 
            animation: pulse-dynamic 1.8s infinite;
        }
        .shadow-pulse-red { 
            --pulse-color-rgb: 211, 47, 47;
            animation: pulse-dynamic 1.8s infinite;
        }
        .shadow-pulse-yellow { 
            --pulse-color-rgb: 245, 124, 0;
            animation: pulse-dynamic 1.8s infinite;
        }
        .shadow-pulse-blue { 
            --pulse-color-rgb: 25, 118, 210;
            animation: pulse-dynamic 1.8s infinite;
        }
    </style>
